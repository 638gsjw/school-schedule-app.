<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>عرض الجدول الدراسي</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      direction: rtl;
      background-color: #f0f4fa;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      margin: 40px auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    h2 {
      color: #0056b3;
      text-align: center;
      margin-bottom: 30px;
    }

    .view-options {
      text-align: center;
      margin-bottom: 30px;
    }

    .view-options button {
      background-color: #0056b3;
      color: white;
      border: none;
      padding: 10px 25px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .view-options button:hover {
      background-color: #003f88;
    }

    .grade-select {
      margin: 0 auto 30px auto;
      display: flex;
      justify-content: center;
    }

    select {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      min-width: 250px;
    }

    .schedule-table {
      width: 100%;
      border-collapse: collapse;
    }

    .schedule-table th,
    .schedule-table td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    .schedule-table th {
      background-color: #0056b3;
      color: white;
    }

    .schedule-table td {
      background-color: #e8f0fc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>عرض الجدول الدراسي</h2>

    <div class="view-options">
      <button onclick="changeView('day')">يومي</button>
      <button onclick="changeView('week')">أسبوعي</button>
      <button onclick="changeView('month')">شهري</button>
    </div>

    <div class="grade-select">
      <select id="gradeSelect">
        <option value="">اختر الصف</option>
        <option value="4">الصف الرابع</option>
        <option value="5">الصف الخامس</option>
        <option value="6">الصف السادس</option>
        <option value="7">الصف السابع</option>
        <option value="8">الصف الثامن</option>
        <option value="9">الصف التاسع</option>
        <option value="10">الأول الثانوي</option>
        <option value="11">الثاني الثانوي</option>
        <option value="12">الثالث الثانوي</option>
      </select>
    </div>

    <table class="schedule-table" id="scheduleTable">
      <thead>
        <tr>
          <th>اليوم</th>
          <th>الحصة الأولى</th>
          <th>الحصة الثانية</th>
          <th>الحصة الثالثة</th>
          <th>الحصة الرابعة</th>
          <th>الحصة الخامسة</th>
          <th>الحصة السادسة</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>الأحد</td>
          <td>--</td><td>--</td><td>--</td><td>--</td><td>--</td><td>--</td>
        </tr>
        <tr>
          <td>الاثنين</td>
          <td>--</td><td>--</td><td>--</td><td>--</td><td>--</td><td>--</td>
        </tr>
        <tr>
          <td>الثلاثاء</td>
          <td>--</td><td>--</td><td>--</td><td>--</td><td>--</td><td>--</td>
        </tr>
        <tr>
          <td>الأربعاء</td>
          <td>--</td><td>--</td><td>--</td><td>--</td><td>--</td><td>--</td>
        </tr>
        <tr>
          <td>الخميس</td>
          <td>--</td><td>--</td><td>--</td><td>--</td><td>--</td><td>--</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function changeView(view) {
      alert('عرض الجدول بطريقة: ' + view + ' - (الميزة سيتم تفعيلها لاحقاً)');
      // في الإصدار القادم يمكن ربط العرض اليومي/الأسبوعي/الشهري ببيانات حقيقية
    }
  </script>
</body>
</html>
