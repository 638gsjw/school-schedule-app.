<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>دخول المدير</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      text-align: center;
      padding: 50px;
    }

    .container {
      background: white;
      color: black;
      border-radius: 20px;
      padding: 30px;
      width: 300px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    input {
      padding: 10px;
      margin: 10px;
      width: 90%;
      border-radius: 10px;
      border: 1px solid #0072ff;
    }

    button {
      padding: 10px 20px;
      background-color: #0072ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .footer {
      margin-top: 50px;
      font-size: 14px;
      color: #eee;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>🔐 دخول المدير</h2>
    <p>أدخل كلمة المرور الخاصة بالمدير</p>
    <input type="password" id="adminPass" placeholder="كلمة المرور">
    <button onclick="loginAdmin()">دخول</button>
  </div>

  <div class="footer">
    تصميم وإعداد: مفضل عبد الملك الشرعبي، بكالوريوس جامعة تعز، تقني معلومات
  </div>

  <script>
    function loginAdmin() {
      const password = document.getElementById("adminPass").value;
      const correctPassword = "738198";

      if (password === correctPassword) {
        alert("تم الدخول بنجاح");
        window.location.href = "admin_dashboard.html"; // غيّر الرابط حسب صفحة المدير لديك
      } else {
        alert("كلمة المرور غير صحيحة!");
      }
    }
  </script>

</body>
</html>
