<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تطبيق جدول مدرسة الرشيد</title>
  <style>
    body {
      background: linear-gradient(to bottom, #007bff, #cce5ff);
      color: #fff;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      padding: 50px;
    }
    .title {
      font-size: 45px;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px #000;
    }
    .sub {
      font-size: 22px;
      margin-bottom: 40px;
    }
    .btn {
      background-color: #004aad;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #003580;
    }
    .credit-box {
      margin-top: 60px;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 25px;
      border-radius: 20px;
      font-size: 20px;
      line-height: 1.8;
      color: #fff;
      font-weight: bold;
      text-shadow: 1px 1px 3px black;
    }
  </style>
</head>
<body>

  <div class="title">📘 جدول مدرسة الرشيد</div>
  <div class="sub">مرحباً بك في تطبيق الجدول المدرسي الذكي</div>

  <button class="btn" onclick="window.location.href='users.html'">دخول</button>

  <div class="credit-box">
    إعداد الطالب الجامعي:<br>  
    <span style="font-size:28px; color: #ffff00;">✦ مفضل عبد الملك الشرعبي ✦</span><br>
    بكالوريوس تكنولوجيا معلومات – جامعة تعز<br><br>
    بإشراف: <span style="color:#00ffcc;">المهندس المفضل عبد الملك</span>
  </div>

</body>
</html>
