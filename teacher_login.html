<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>دخول المعلم</title>
  <style>
    body {
      background: linear-gradient(to bottom, #00c6ff, #0072ff);
      font-family: 'Cairo', sans-serif;
      text-align: center;
      padding: 50px;
      color: white;
    }
    .container {
      background-color: white;
      color: #003366;
      padding: 30px;
      border-radius: 20px;
      width: 320px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    button {
      padding: 12px 30px;
      font-size: 18px;
      background-color: #0072ff;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004aad;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>👨‍🏫 تسجيل دخول المعلم</h2>
    <p>الرجاء إدخال اسمك كما هو مُسجل:</p>
    <input type="text" id="teacherName" placeholder="مثال: أحمد محمد">
    <br>
    <button onclick="loginTeacher()">دخول</button>
  </div>

  <script>
    // قائمة بأسماء المعلمين المسموحين
    const allowedTeachers = ["أحمد محمد", "خالد سعيد", "مفضل عبد الملك"];

    function loginTeacher() {
      const name = document.getElementById("teacherName").value.trim();
      if (allowedTeachers.includes(name)) {
        localStorage.setItem("teacherName", name);
        window.location.href = "teacher_schedule.html";
      } else {
        alert("الاسم غير موجود، تأكد من أنه مسجّل من قبل المدير.");
      }
    }
  </script>

</body>
</html>
